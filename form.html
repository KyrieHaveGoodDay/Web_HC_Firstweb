<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單</title>
    <link rel="stylesheet" type="text/css" href="my_css.css">
</head>
<body>
    <form action="post" oninput="x.value=parseInt(carnumber.value)+parseInt(budget.value)">
        <label for="name" aria-placeholder="請書ㄖ物您的姓名">姓名</label>
        <input type="text" id="name">
        <label for="time">填表時間</label>
        <input type="time" id="time">
        <fieldset>
            <legend>汽車選項</legend>
            <label for="date">購買日期</label>
            <input type="date" id="date">
            <label for="car" id="options">汽車品牌</label>
            <select name="options" id="options">
                <option selected disabled>--選擇車種--</option>
                <option value="newcar">新車</option>
                <option value="secondcar">二手</option>
                <option value="badcar">爛車</option>
            </select>
            <!-- 這段有點問題 -->
            <label for="carnumber" id="carnumber">汽車預算</label>
            <label for="1w">一萬</label>
            <input type="range" id="carnumber" min="1" max="100" value="1" >
            <label for="100w">一百萬</label>

            <label for="budget" >配置預算</label>
            <input type="number" id="budget" step="1" value="10" id="budget">
            <label >萬</label>

            <label for="total">汽車總額</label>
            <output name="x" for="carnumber budget ">10</output>
            <label>萬</label>
                 
            
            <input type="checkbox" id="agree">
            <label for="agree">我同意本平台規定  </label>
            <input type="reset" value="清除全部">
            <input type="submit" value="確認送出">
            
        </fieldset>
    </form>
</body>
</html>
